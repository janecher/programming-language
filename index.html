<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming languages</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>C# ? JavaScript ? Python</h1>
        </div>
        <div class="main">
            <div class="introduction">
                <h3>So you wanna be a Software Developer?</h3>
                <p class="congratulation">Congratulations!</p> 
                <p>Donâ€™t know what language you should learn? Take the test and find out! </p>
            </div>
            <div class="test panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Programming language test</h2>
                </div>
                <div class="panel-body">
                    <form id="test">
                        <div class="form-group">
                            <label for="name">Name of your favorite character:</label>
                            <input id="name" class="form-control" type="text" required>
                        </div>
                        <div class="form-group">
                            <label for="age">How old are you?</label>
                            <input id="age" class="form-control" type="number" min="1" max="150" required>
                        </div>
                        <div class="form-group">
                            <label for="interests">What do you prefer?</label>
                            <select class="form-control" id="interests">
                                <option value="1">Big data sandbox</option>
                                <option value="2">Video games</option>
                                <option value="3">Beautiful user inteface</option>
                                <option value="4">Interactive webpage</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="company">Favorite company:</label>
                            <select class="form-control" id="company">
                                <option>Google</option>
                                <option>Facebook</option>
                                <option>Microsoft</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="robot">Robot or human?</label>
                            <div class="radio">
                                <label>
                                <input type="radio" name="robot-human" value="human" checked>
                                Human
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                <input type="radio" name="robot-human" value="robot">
                                Robot
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="color">What is your favorite color?</label>
                            <input id="color" class="form-control color" type="color" value="#8cd9b3">
                        </div>
                        <button type="submit" class="btn border border-secondary">Get answer</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="answer panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Result</h2>
            </div>
            <div class="panel-body">
                <h2 class="buddy">Hi buddy!</h2>
                <p>This is <strong><span id="hero"></span></strong> and I suggest you to choose: <strong><span id="answer"></span></strong>.</p>
                <img src="" id="lang-img">
                <p class="buddy">Good luck and don't give up!</p>
                <button id="return-to-test" class="btn border border-secondary">Go back</button>
            </div>
        </div>
    </div>    
</body>
</html>
