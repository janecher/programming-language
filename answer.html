<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming languages</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>C# ? JavaScript ? Python</h1>
        </div>
        <div class="introduction">
            <h2>What programming language are right for you?</h2>
            <p>You have decided to became a Software Developer, congratularion!</p>
            <p>But what language to start?!?! Take the test and know it!</p>
            <img src="header-image.jpg">
        </div>
        <div class="test">
            <form id="test">
                <div class="form-group">
                    <label for="name">Name of your favorite character:</label>
                    <input id="name" class="form-control" type="text">
                  </div>
                <div class="form-group">
                  <label for="age">Age:</label>
                  <input id="age" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="interests">What do you prefer?</label>
                  <select class="form-control" id="interests">
                    <option value="1">Big data sandbox</option>
                    <option value="2">Video games</option>
                    <option value="3">Beautiful user inteface</option>
                    <option value="4">Interactive webpage</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="company">Favorite company:</label>
                    <select class="form-control" id="company">
                      <option>Google</option>
                      <option>Facebook</option>
                      <option>Microsoft</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label for="robot">Robot or human?</label>
                    <div class="radio">
                        <label>
                          <input type="radio" name="robot-human" value="human" checked>
                          Human
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="robot-human" value="robot">
                          Robot
                        </label>
                      </div>
                </div>
                <div class="form-group">
                    <label for="color">What is your favorite color?</label>
                    <input id="color" class="form-control" type="color">
                  </div>
                <button type="submit" class="btn">Get an answer</button>
              </form>
        </div>
    </div>    
</body>
</html>
